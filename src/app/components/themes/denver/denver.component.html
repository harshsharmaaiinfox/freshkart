<!-- Home Section Start -->

<!-- Hero Banner Start -->
<section class="hero-banner-section">
  <div class="hero-banner">
    <img src="assets/images/Hero_image.jpg" alt="Hero Banner" class="hero-banner-image">
  </div>
</section>

<!-- Home Section End -->


<!-- RaylomShop Banner End -->
<!-- Category Section Start -->
<section *ngIf="data?.content?.categories_icon_list?.status">
  <div class="container-fluid-lg">
    <app-theme-categories [style]="'horizontal'" [theme]="'paris'" [sliderOption]="categorySlider"
      [categoryIds]="data?.content?.categories_icon_list?.category_ids || []"
      [image]="data?.content?.categories_icon_list?.image_url">
    </app-theme-categories>
  </div>
</section>
<!-- Category Section End -->

<!-- Deal Section Start -->
<section class="product-section product-section-3" *ngIf="data?.content?.products_list_1?.status">
  <div class="container-fluid-lg">
    <div>
      <div>
        <h2 class="text-center mb-4 font-weight-light title-top">Fresh Drops</h2>
      </div>

      <app-theme-product [productIds]="data?.content?.products_list_1?.product_ids || []" [style]="'horizontal'"
        [slider]="true" [sliderOption]="productSlider6ItemMargin" [productStyle]="'product-solid'"
        [boxClass]="'product-box-bg'">
      </app-theme-product>
    </div>
  </div>
</section>
<!-- Deal Section End -->

<!-- Explore More Section Start -->
<section class="explore-more-section section-b-space">
  <div class="container-fluid-lg">
    <div class="title-header-main">
      <h2 class="text-center mb-2 font-weight-bold">WEDDING VIBES</h2>
      <p class="text-center mb-4">Shop our occasion-ready curations</p>
    </div>
    <div class="row g-4">
      <div class="col-lg-3 col-md-6 col-12" *ngFor="let item of exploreMoreItems">
        <div class="explore-card" [routerLink]="['/collections']" [queryParams]="{category: 'women', sortBy: 'asc'}">
          <div class="explore-image">
            <img [src]="item.image" [alt]="item.title" class="img-fluid">
          </div>
          <div class="explore-content">
            <h3>{{ item.title }}</h3>
          </div>
          <div class="overlay">
            <div class="shop-now-text">
              <h3>SHOP NOW</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Explore More Section End -->

<!-- Shop Now Banner Section Start -->
<section class="men-banner-section-1 pt-0">
  <div class="container-fluid-lg">
    <div class="men-banner" [routerLink]="['/collections']" [queryParams]="{category: 'men', sortBy: 'asc'}">
      <img src="assets/images/Shop now.png" alt="Shop Now Banner" class="img-fluid w-100">
    </div>
  </div>
</section>
<!-- Shop Now Banner Section End -->

<!-- Top Selling Section Start -->

</section>

<!-- Gowns Banner Section Start -->
<section class="gowns-banner-section">

      <img src="assets/images/girl-dress.jpg" alt="Gowns That Dazzle" class="gowns-banner-image">
      <div class="gowns-banner-overlay">

<section class="brand-effect border-brand" *ngIf="data?.content?.brands?.brand_ids && data?.content?.brands?.status">

  </div>
</section>
<!-- Brand Section end -->
