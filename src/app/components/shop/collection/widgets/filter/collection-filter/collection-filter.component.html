<div class="active-filter-bar" *ngIf="filters?.length">
  <div class="active-filter-bar__header">
    <span class="active-filter-bar__label">
      {{ 'filters' | translate }}
    </span>
    <button type="button"
            class="active-filter-bar__clear"
            (click)="clear()">
      {{ 'clear_all' | translate }}
    </button>
  </div>

  <div class="active-filter-bar__chips">
    <button type="button"
            class="active-filter-chip"
            *ngFor="let filter of filters"
            (click)="remove(filter)">
      <span class="active-filter-chip__text">
        {{ filter | titleCase }}
      </span>
      <i class="ri-close-line active-filter-chip__icon"></i>
    </button>
  </div>
</div>
