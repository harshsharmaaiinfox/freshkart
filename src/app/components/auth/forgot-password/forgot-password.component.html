<div class="forgot-wrapper">
    <div class="forgot-split-container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="content-overlay">
                <div class="brand-logo">
                    <img src="assets/images/ordinome-logo.png" alt="Ordinome Logo" class="main-logo">
                </div>

                <div class="hero-message">
                    <h1>Don't Worry!</h1>
                    <p>It happens to the best of us. Let's get you back into the party.</p>
                </div>
            </div>
            <!-- Decorative Circles -->
            <div class="decoration-circle"></div>
            <div class="decoration-circle small"></div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="form-container">
                <app-alert></app-alert>

                <div class="form-header">
                    <h2>Forgot Password?</h2>
                    <p>{{ 'forgot_your_password' | translate }}</p>
                </div>

                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="form-group">
                        <label for="email">{{ 'email_address' | translate }}</label>
                        <div class="input-wrapper">
                            <input type="email" formControlName="email" id="email"
                                placeholder="{{ 'email_address' | translate }}"
                                [class.invalid]="form.controls['email'].touched && form.controls['email'].errors?.['required'] || form.controls['email'].touched && form.controls['email'].errors?.['email']">
                            <div class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path
                                        d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                    </path>
                                    <polyline points="22,6 12,13 2,6"></polyline>
                                </svg>
                            </div>
                        </div>
                        <div *ngIf="form.controls['email'].touched && form.controls['email'].errors?.['required']"
                            class="error-message">
                            {{ 'email_is_required' | translate }}
                        </div>
                        <div *ngIf="form.controls['email'].touched && form.controls['email'].errors?.['email']"
                            class="invalid-feedback error-message">
                            {{ 'invalid_email' | translate }}
                        </div>
                    </div>

                    <div class="form-group" *ngIf="reCaptcha">
                        <re-captcha formControlName="recaptcha"></re-captcha>
                        <div *ngIf="form.controls['recaptcha'].touched && form.controls['recaptcha'].errors?.['required']"
                            class="error-message">
                            {{ 'reCaptcha is required' | translate }}
                        </div>
                    </div>

                    <button type="submit" class="forgot-btn" [id]="'forgot_btn'">
                        {{ 'send' | translate }}
                    </button>

                    <div class="form-footer">
                        <p>Remember your password? <a [routerLink]="['/auth/login']">Back to Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
